<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Updated viewport to prevent zooming and native touch gestures on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>nothing.</title>
    <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAwMCAO+ip1sAAAAASUVORK5CYII=">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script type="module">
        // We use the 11.6.1 version to ensure compatibility with the code structure
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- YOUR FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyCnisvvW18VtF1-7849NYFQ_GmXfOMqRv4",
            authDomain: "nothing-game-a0fbd.firebaseapp.com",
            projectId: "nothing-game-a0fbd",
            storageBucket: "nothing-game-a0fbd.firebasestorage.app",
            messagingSenderId: "143010205306",
            appId: "1:143010205306:web:2cb1536fb1a1794961f5c3",
            measurementId: "G-2RHXNY24XK"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // We use your projectId as the unique app identifier for the database path
        const appId = firebaseConfig.projectId;

        // Global variables to expose to window for the game logic
        window.db = db;
        window.auth = auth;
        window.signInAnonymously = signInAnonymously;
        window.collection = collection;
        window.addDoc = addDoc;
        window.query = query;
        window.orderBy = orderBy;
        window.limit = limit;
        window.onSnapshot = onSnapshot;
        window.serverTimestamp = serverTimestamp;
        window.appId = appId;

        // Start Auth immediately
        signInAnonymously(auth).then(() => {
            console.log("Connected to Void Network.");
            initLeaderboardListener();
        }).catch((error) => {
            console.error("Connection to Void failed:", error);
            const list = document.getElementById('leaderboard-list');
            if(list) list.innerHTML = '<li class="text-xs text-red-500">Connection Failed (Check Console)</li>';
        });

        function initLeaderboardListener() {
            // Path: /artifacts/nothing-game-a0fbd/public/data/scores
            const q = query(
                collection(db, 'artifacts', appId, 'public', 'data', 'scores'), 
                orderBy('seconds', 'desc'), 
                limit(5)
            );
            
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('leaderboard-list');
                if(!list) return;
                list.innerHTML = '';
                
                let rank = 1;
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const li = document.createElement('li');
                    li.className = "flex justify-between text-xs md:text-sm border-b border-gray-800 py-1";
                    
                    // --- SECURITY FIX: PREVENT XSS ---
                    // Instead of innerHTML string injection, we build elements safely
                    
                    // Left container (Rank + Name)
                    const leftSpan = document.createElement('span');
                    
                    const rankSpan = document.createElement('span');
                    rankSpan.className = "text-gray-500 mr-2";
                    rankSpan.textContent = `#${rank}`;
                    
                    // Sanitize name by using textContent (treats HTML as plain text)
                    const nameText = document.createTextNode(data.name || "NIL"); 
                    
                    leftSpan.appendChild(rankSpan);
                    leftSpan.appendChild(nameText);
                    
                    // Right container (Time)
                    const rightSpan = document.createElement('span');
                    rightSpan.textContent = data.timeStr || "0s";
                    
                    li.appendChild(leftSpan);
                    li.appendChild(rightSpan);
                    list.appendChild(li);
                    rank++;
                });
            }, (error) => {
                console.error("Leaderboard sync error:", error);
                if(error.code === 'permission-denied') {
                    const list = document.getElementById('leaderboard-list');
                    if(list) list.innerHTML = '<li class="text-xs text-red-500">Error: Database Locked</li>';
                }
            });
        }
    </script>

    <style>
        body {
            font-family: 'Space Mono', monospace;
            background-color: #000000;
            color: #ffffff;
            overflow: hidden; /* Prevent scrolling triggers */
            user-select: none;
            -webkit-user-select: none;
            /* CRITICAL for mobile: prevents browser handling of gestures like scroll/zoom */
            touch-action: none; 
        }

        .glitch-wrapper {
            position: relative;
        }

        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        /* Scanline effect for retro feel */
        .scanlines {
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            position: fixed;
            pointer-events: none;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: 10;
        }

        .rank-glow {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        #fail-overlay {
            background: rgba(255, 0, 0, 0.95);
            transition: opacity 0.1s;
        }

        #screenshot-footnote {
            display: none;
        }

        /* Leaderboard Input Animation */
        .blink-caret {
            animation: blink 1s step-end infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body class="h-screen w-screen flex flex-col items-center justify-center relative cursor-none">

    <div class="scanlines"></div>


    <div class="fixed top-4 right-4 z-30 w-32 md:w-48 opacity-60 hover:opacity-100 transition-opacity">
        <h3 class="text-[10px] md:text-xs uppercase font-bold border-b border-white mb-2 pb-1 text-right md:text-left">Global Leaderboard</h3>
        <ul id="leaderboard-list" class="space-y-1 text-right md:text-left">
            <li class="text-xs text-gray-500">Loading Void...</li>
        </ul>
    </div>


    <div id="main-container" class="z-20 text-center flex flex-col items-center gap-6 transition-all duration-500 opacity-100">
        

        <h1 id="main-word" class="text-5xl md:text-9xl font-bold tracking-tighter lowercase">nothing.</h1>
        
        <div class="flex flex-col gap-2 items-center">
            <p id="timer" class="text-xl md:text-2xl opacity-50 font-light">00:00:00</p>
            <p id="status-message" class="text-sm text-gray-500 tracking-widest uppercase">Initializing Void...</p>
        </div>

        <div id="rank-container" class="mt-8 opacity-0 transition-opacity duration-1000">
            <span class="text-xs text-gray-600 uppercase">Current Rank</span>
            <div id="rank-display" class="text-xl text-white rank-glow">Dust Mote</div>
        </div>

    </div>


    <div id="fail-overlay" class="fixed inset-0 flex items-center justify-center opacity-0 pointer-events-none z-50">
        <div class="text-center w-full max-w-lg px-4">
            <h2 class="text-black text-5xl md:text-8xl font-black uppercase tracking-tighter leading-none mb-4">YOU DID<br>SOMETHING</h2>
            <p class="text-black text-xl font-bold">Movement Detected.</p>
            <p id="fail-score" class="text-black text-lg mt-2 mb-6">You achieved nothing for: 0s</p>
            

            <div id="submit-score-area" class="bg-black p-4 mb-6 hidden">
                <p class="text-white text-xs uppercase mb-2">Record your nothingness</p>
                <div class="flex justify-center gap-2">
                    <input type="text" id="player-name" maxlength="4" placeholder="____" class="bg-transparent border-b-2 border-white text-white text-center text-2xl w-32 uppercase font-bold focus:outline-none tracking-widest" oninput="this.value = this.value.toUpperCase()">
                    <button onclick="submitToLeaderboard()" class="text-xs border border-white px-3 hover:bg-white hover:text-black transition-colors">SUBMIT</button>
                </div>
            </div>

            <div class="flex flex-col md:flex-row gap-4 justify-center pointer-events-auto cursor-auto">
                <button onclick="restartGame()" class="bg-black text-white px-6 py-3 border-2 border-black hover:bg-white hover:text-black transition-colors font-bold uppercase">
                    Try Again
                </button>
                <button onclick="shareScore()" class="bg-transparent text-black px-6 py-3 border-2 border-black hover:bg-black hover:text-white transition-colors font-bold uppercase">
                    Share Failure
                </button>
            </div>


            <p id="screenshot-footnote" class="text-black text-sm mt-8 font-bold uppercase">nothing.co.zw</p>
        </div>
    </div>


    <div class="fixed bottom-8 text-center opacity-30 text-xs w-full pointer-events-none">
        Don't move. Don't touch. Don't scroll. Just be.
    </div>


    <div id="toast" class="fixed top-4 bg-white text-black px-4 py-2 rounded shadow-lg transform -translate-y-20 transition-transform duration-300 z-50 font-bold">
        Copied to clipboard!
    </div>

    <script>
        // State
        let startTime = null;
        let timerInterval = null;
        let isPlaying = false;
        let lastScoreStr = "00:00:00";
        let lastScoreSeconds = 0;
        
        // DOM Elements
        const mainWord = document.getElementById('main-word');
        const timerDisplay = document.getElementById('timer');
        const statusDisplay = document.getElementById('status-message');
        const failOverlay = document.getElementById('fail-overlay');
        const failScore = document.getElementById('fail-score');
        const mainContainer = document.getElementById('main-container');
        const rankContainer = document.getElementById('rank-container');
        const rankDisplay = document.getElementById('rank-display');
        const toast = document.getElementById('toast');
        const screenshotFootnote = document.getElementById('screenshot-footnote');
        const submitArea = document.getElementById('submit-score-area');
        const nameInput = document.getElementById('player-name');

        // Ranks based on seconds
        const ranks = [
            { time: 0, title: "Dust Mote", msg: "Doing nothing..." },
            { time: 5, title: "Empty Space", msg: "Good. Stay still." },
            { time: 15, title: "Static Noise", msg: "Embrace the boredom." },
            { time: 30, title: "Vacuum", msg: "You are becoming nothing." },
            { time: 60, title: "Void Walker", msg: "Impressive emptiness." },
            { time: 120, title: "Abyss Gazer", msg: "The void gazes back." },
            { time: 300, title: "Null Entity", msg: "Do you even exist?" },
            { time: 600, title: "Absolute Zero", msg: "Godlike nothingness." },
            { time: 1200, title: "THE GOAT", msg: "SUPER GOAT." },
            { time: 1800, title: "GALAXY RULER", msg: "YOUU OWN THE WORLD OF NOTHINGNESS" }


        ];

        // Format time helper
        function formatTime(ms) {
            const date = new Date(ms);
            return date.toISOString().substr(11, 8);
        }

        function getReadableTime(ms) {
            const seconds = Math.floor(ms / 1000);
            if (seconds < 60) return `${seconds} seconds`;
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}m ${remainingSeconds}s`;
        }

        function updateRank(elapsedSeconds) {
            let currentRank = ranks[0];
            for (let i = ranks.length - 1; i >= 0; i--) {
                if (elapsedSeconds >= ranks[i].time) {
                    currentRank = ranks[i];
                    break;
                }
            }

            if (rankDisplay.innerText !== currentRank.title) {
                rankDisplay.innerText = currentRank.title;
                statusDisplay.innerText = currentRank.msg;
                rankDisplay.classList.add('shake');
                setTimeout(() => rankDisplay.classList.remove('shake'), 500);
                if (elapsedSeconds >= 5) {
                    rankContainer.classList.remove('opacity-0');
                }
            }
        }

        function updateTimer() {
            if (!isPlaying) return;
            const now = Date.now();
            const diff = now - startTime;
            timerDisplay.innerText = formatTime(diff);
            if (Math.random() > 0.99) {
                mainWord.style.opacity = Math.random();
                setTimeout(() => mainWord.style.opacity = 1, 50);
            }
            updateRank(Math.floor(diff / 1000));
        }

        function failGame() {
            if (!isPlaying) return;
            
            isPlaying = false;
            clearInterval(timerInterval);
            const finalTimeMs = Date.now() - startTime;
            lastScoreSeconds = Math.floor(finalTimeMs / 1000);
            lastScoreStr = getReadableTime(finalTimeMs);

            failOverlay.style.opacity = '1';
            failOverlay.style.pointerEvents = 'auto';
            document.body.style.cursor = 'auto'; 
            
            failScore.innerText = `You achieved nothing for: ${lastScoreStr}`;
            
            // Show submit area if score > 5 seconds
            if(lastScoreSeconds > 5) {
                submitArea.classList.remove('hidden');
                submitArea.classList.add('block');
                nameInput.value = ''; // Reset input
                nameInput.focus();
            } else {
                 submitArea.classList.add('hidden');
                 submitArea.classList.remove('block');
            }

            document.body.classList.add('shake');
            setTimeout(() => document.body.classList.remove('shake'), 500);
        }

        function restartGame() {
            failOverlay.style.opacity = '0';
            failOverlay.style.pointerEvents = 'none';
            document.body.style.cursor = 'none';
            rankContainer.classList.add('opacity-0');
            submitArea.classList.add('hidden');
            startGame();
        }

        function startGame() {
            setTimeout(() => {
                startTime = Date.now();
                isPlaying = true;
                timerInterval = setInterval(updateTimer, 100);
                rankDisplay.innerText = ranks[0].title;
                statusDisplay.innerText = ranks[0].msg;
                timerDisplay.innerText = "00:00:00";
            }, 500);
        }

        async function submitToLeaderboard() {
            const name = nameInput.value.toUpperCase() || 'NIL';
            const btn = document.querySelector('#submit-score-area button');
            
            if(!window.db) {
                showToast("Connection failed :(");
                return;
            }

            btn.innerText = "...";
            
            try {
                // Path: /artifacts/{appId}/public/data/scores
                await window.addDoc(window.collection(window.db, 'artifacts', window.appId, 'public', 'data', 'scores'), {
                    name: name,
                    seconds: lastScoreSeconds,
                    timeStr: lastScoreStr,
                    timestamp: window.serverTimestamp()
                });
                
                showToast("Score Recorded to Void.");
                submitArea.classList.add('hidden');
            } catch (e) {
                console.error("Error adding score: ", e);
                showToast("Void Rejected Entry.");
            } finally {
                btn.innerText = "SUBMIT";
            }
        }

        function shareScore() {
            const shareBtn = document.querySelector('button[onclick="shareScore()"]');
            const originalText = shareBtn.innerText;
            shareBtn.innerText = "Generating...";
            shareBtn.disabled = true;

            const text = `I successfully did nothing for ${lastScoreStr} at nothing.co.zw. Can you do less?`;
            
            // 1. Copy text
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.opacity = "0";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if(successful) showToast("Text copied & Image generating...");
                else showToast("Image generating...");
            } catch (err) {
                showToast("Image generating...");
            }
            document.body.removeChild(textArea);

            // 2. Generate Screenshot
            screenshotFootnote.style.display = 'block';
            submitArea.style.display = 'none'; // Hide input during screenshot

            html2canvas(document.body, {
                backgroundColor: null,
                scale: window.devicePixelRatio || 1,
                logging: false,
                useCORS: true
            }).then(canvas => {
                screenshotFootnote.style.display = 'none';
                if(lastScoreSeconds > 5) submitArea.style.display = 'block'; // Show input again

                const image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
                const link = document.createElement('a');
                link.download = `nothing-score-${Date.now()}.png`;
                link.href = image;
                link.click();
                
                shareBtn.innerText = originalText;
                shareBtn.disabled = false;
            }).catch(err => {
                screenshotFootnote.style.display = 'none';
                if(lastScoreSeconds > 5) submitArea.style.display = 'block';
                console.error('Screenshot failed:', err);
                shareBtn.innerText = originalText;
                shareBtn.disabled = false;
                showToast("Screenshot failed :(");
            });
        }

        function showToast(message = "Copied to clipboard!") {
            toast.innerText = message;
            toast.style.transform = "translateY(0)";
            setTimeout(() => {
                toast.style.transform = "translateY(-5rem)";
            }, 2000);
        }

        const triggers = ['mousemove', 'keydown', 'scroll', 'touchstart', 'wheel'];
        triggers.forEach(event => {
            window.addEventListener(event, (e) => {
                // Ignore inputs inside the name field
                if (e.target.id === 'player-name') return;
                
                if (isPlaying) {
                    failGame();
                }
            });
        });

        window.onload = () => {
             setTimeout(startGame, 1000);
        };
    </script>
</body>
</html>
